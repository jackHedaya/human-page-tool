<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Human Page Tool</title>

</head>

<body>
  <div class="main">
    <div id="header">
      <h1>Human Page Tool</h1>
      <p>Human Page Tool is a tool for helping you extract text data from pages</p>
    </div>
    <div id="started">
      To get started, select a directory to work in. Data must be stored in the following format:
      <h4><i>00000001.json</i></h4>
      <div id="code">
        <code>
        {
          "url": "https://www.example.com",
          "page": {
            "data": &lt;html&gt;...&lt;/html&gt;"
          },
          "title": "Example Page"
        }
      </code>
      </div>
    </div>
    <button id="start">Select a Directory</button>
  </div>
</body>

</html>
